                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>
                <div class="col-6 pl-4 collapse navbar-collapse header_font" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/explore">Explore <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/ourdesigner">Our Designers</a>

                    <li class="nav-item">
                      <a class="nav-link" href="/account">Account</a>
                    </li>
                  </ul>
                </div>
                <div class="col-5 mr-3 d-flex justify-content-end align-items-center">
                    <div>
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="q">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="header_signin">
                    <a href="#" class="mr-3 ">
                            <span class="ml-3">Sign in</span></a>
                    </div>
                    <div>
                    <a class="btn btn-sm header_signup" data-toggle="modal" data-target="#SignUp">Sign up</a>
                </div>
                <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content p-0">
                        <form action="/daftar" method="post">
                          {% csrf_token %}
                        <div class=" modal-body">
                            
                          <!-- MODAL HEADER -->
                          <div>                         
                            <img src="https://cdn.dribbble.com/assets/signup-banners/matt-carlson-84d98ff7e8da17a87be734a600e5b61117066937ef0c7fcd595a4cccc760c543.jpg" style="width:468px;">                       
                          </div> 
                          
                          <div>
                             
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Username</label>
                                      <input type="text" name="username" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Email</label>
                                      <input type="email" name="email" class="form-control" id="inputPassword4">
                                    </div>
                                  </div>
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmail4">Password</label>
                                        <input type="password" name="password" class="form-control" id="inputEmail4">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputPassword4">Foto Profil</label>
                                        <input type="text" name="img"class="form-control" id="inputPassword4">
                                      </div>
                                    </div>
                              
                          </div>
                          <!-- MODAL CONTENT -->
                          <div>
                              <p>or</p>
                            <div class="row">
                                
                              <div class="col-12 justify-content-center">                           
                                <button type="button" class="btn btn-primary">Sign up with Google</button>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-success">Sign Up</button>
                              </div>
                        </form>
                        </div>

                       
                    </div>
